<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doƒüum G√ºn√ºn Kutlu Olsun!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            background: #ffdaf0;
        }

        /* ‚ù§Ô∏è Arka planda yukarƒ± u√ßan kalpler */
        .floating-heart {
            position: fixed;
            bottom: -50px;
            font-size: 28px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
        }


        /* Ba≈ülƒ±k animasyonu */
        h1 {
            font-size: 3.8em;
            color: #d400a3;
            text-shadow: 0px 0px 15px rgba(255,0,200,0.6);
            margin-top: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px rgba(255,0,180,0.4); }
            to { text-shadow: 0px 0px 25px rgba(255,0,230,1); }
        }


        /* Kart */
        .card {
            background: rgba(255,255,255,0.95);
            width: 70%;
            max-width: 700px;
            margin: auto;
            padding: 28px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            animation: fadeIn 1.3s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        img {
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 520px;
            animation: softPop 1.2s ease;
        }

        @keyframes softPop {
            0% { transform: scale(0.85); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .button {
            margin-top: 25px;
            padding: 15px 32px;
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff6a00, #ff0099);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .button:hover {
            transform: scale(1.12);
        }


        /* Konfeti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-piece {
            width: 12px;
            height: 22px;
            position: absolute;
            top: -20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }


        /* üíñ Modern Modal Popup */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
            z-index: 9999;
        }

        .modal-content {
            background: white;
            padding: 30px 36px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 360px;
            width: 90%;
            animation: popUp 0.42s ease;
        }

        @keyframes popUp {
            from { transform: scale(0.6); opacity: 0; }
            to   { transform: scale(1);   opacity: 1; }
        }

    </style>
</head>

<body>

    <h1>üéâ ƒ∞Yƒ∞ Kƒ∞ DOƒûDUN Bƒ∞TANEM üéÇ</h1>

    <div class="card">
        <p style="font-size: 1.7em; color:#c40072;">Nice mutlu, saƒülƒ±klƒ± ve g√ºzel senelere! üéàüéÅ</p>

        <img src="dogumgunu2.jpg" alt="resim bulunamadƒ±" />

        <button class="button" onclick="sarkiCal()">BAS ORTALIK ≈ûENLENSƒ∞N üíó</button>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>

        function sarkiCal() {
            // document.getElementById('audio').play();
            konfetiBaslat();
            kalpYagdir();
            ozelMesaj();
        }

        /* üéä Konfeti */
        function konfetiBaslat() {
            const confettiContainer = document.getElementById('confetti');

            for (let i = 0; i < 70; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');

                const colors = ['#ff3b3b', '#ffcc00', '#00c3ff', '#8b00ff', '#00ff62'];
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.transform = `rotate(${Math.random() * 360}deg)`;

                confettiContainer.appendChild(piece);

                setTimeout(() => piece.remove(), 4000);
            }
        }

        /* ‚ù§Ô∏è Hareketli kalpler */
        function kalpYagdir() {
            for (let i = 0; i < 18; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.textContent = '‚ù§Ô∏è';

                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (20 + Math.random() * 40) + 'px';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 7000);
            }
        }

        /* üíñ √ñzel romantik modal mesaj */
        function ozelMesaj() {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';

            const box = document.createElement('div');
            box.className = 'modal-content';

            box.innerHTML = `
                <h2 style="color:#d400a3; font-size:1.9em; margin-bottom:10px;">üíñ Seni √áok Seviyorum üíñ</h2>
                <p style="font-size:1.1em; color:#555;">Bu butona basman bile d√ºnyamƒ± g√ºzelle≈ütirdi.</p>
                <button style="
                    margin-top: 18px;
                    padding: 10px 18px;
                    background: linear-gradient(45deg,#ff6a00,#ff0099);
                    color:white;
                    border:none;
                    border-radius:10px;
                    cursor:pointer;
                    font-size:1.1em;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
                ">Kapat üíó</button>
            `;

            box.querySelector("button").onclick = () => overlay.remove();
            overlay.appendChild(box);
            document.body.appendChild(overlay);
        }

    </script>

</body>
</html>
